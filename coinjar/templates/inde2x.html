  <body ng-app="mobius-app" ng-controller="BodyCtrl" ng-class="bodyClasses()" class="no-user">
    <div ui-Frame="app">
      <aside ui-Aside ng-hide="hideSidebar">
        <div ui-Drawer="app" ng-controller="NavCtrl">
          <div ui-Drawer-Profile>
            <account-image for="CurrentUser" no-initials ui-AccountImage="large" ng-click="CurrentUser.showProfile()"></account-image>
            <div ui-Drawer-Profile-Name="username" resize-to-fit="CurrentUser.username" ng-show="CurrentUser.username"><span ui-type="at">@</span>{{ CurrentUser.username }}</div>
            <div ui-Drawer-Profile-Name="fullname" ng-hide="CurrentUser.username">{{ CurrentUser.full_name }}</div>
          </div>
          <div ui-Drawer-Menu>
            <ul ui-Drawer-Links>
              <li ui-sref="accounts.dashboard" ng-class="{'is-active': onAccounts()}"><span svg-icon="icon__coinjar-logo" ui-svg="large"></span></li>
              <li ui-sref="payments" ui-sref-active="is-active"><span svg-icon="icon__payments" ui-svg="large"></span>payments</li>
              <li ui-sref="trade" ui-sref-active="is-active"><span svg-icon="icon__chart" ui-svg="large"></span>trade</li>
              <li ui-sref="contacts" ui-sref-active="is-active"><span svg-icon="icon__user" ui-svg="large"></span>contacts</li>
              <li ui-sref="settings" ui-sref-active="is-active"><span svg-icon="icon__settings" ui-svg="large"></span>settings</li>
            </ul>
          </div>
          <!--.drawer__footer(ui-layout="flex space-around")
          span(svg-icon="icon__menu-transactions")
          span(svg-icon="icon__menu-personal")
          span(svg-icon="icon__menu-edit")
          -->
        </div>
      </aside>
      <main ui-Main ng-class="{'is-wide': hideSidebar}">
        <header ui-AppHeader>
          <div ui-flex-child="grow-1"><a ui-sref="accounts.dashboard" ui-AppHeader-Logo ui-link="no-underline"><img src="https://assets.coinjar.com/images/header_logo-4e204695a3.svg">
              <h1>CoinJar {{ Constants.environment }}</h1></a></div><a ng-show="CurrentUser.identified" ng-click="CurrentUser.showQuickDepositModal()" ui-Dashboard-DepositCta>{{ "header.quick_deposit" }}</a>
          <user-dropdown ng-if="CurrentUser"></user-dropdown>
        </header>
        <div ui-view ng-if="CurrentUser" ui-Main-View autoscroll></div>
        <footer ui-Footer="app" ng-controller="FooterCtrl"><a ui-link target="_blank" href="https://www.coinjar.com/privacy" translate="footer.privacy">Privacy</a><a ui-link target="_blank" href="https://www.coinjar.com/legal" translate="footer.tos">Terms of Service</a><a ui-link target="_blank" ng-href="{{supportUrl}}" translate="footer.support">Support</a><a ui-link target="_blank" href="https://www.coinjar.com/about-us#contact" translate="footer.contact_us">Contact Us</a>
          <div ui-Footer-Logo><img src="https://assets.coinjar.com/images/header_logo-4e204695a3.svg"></div>
        </footer>
      </main>
      <div ui-DrawerOpener ng-click="toggleMenu()"><span ui-DrawerOpener-Icon="open" svg-icon="icon__main-menu"></span><span ui-DrawerOpener-Icon="close" svg-icon="icon__delete-contact_list"></span></div>
      <dat-modal></dat-modal>
    </div>
   

  </body>
