<body>
  <div class="columns is-marginless is-vcentered">
    <div class="column is-one-third is-one-quarter-widescreen is-one-fifth-fullhd is-hidden-mobile is-paddingless rm-splash-container">
      <div
        class="rm-splash-signup hero is-fullheight">
      </div>
    </div>
    <div class="column">
      <div class="container rm-login-box has-text-centered">
        <div class="rm-coinjar-logo">
          <a href="/"><img src="/static/assets/logo.svg" /></a>
        </div>

        <h2 class="title is-2"></h2>

        <div class="rm-action-tabs buttons has-addons is-centered">
          <a class="button "
            href="/users/sign_in">Sign In</a>
          <a class="button is-selected"
            href="/users/sign_up">Sign Up</a>
        </div>
        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                <div class="notification is-danger has-text-left">
                  {{ error|escape }}
                </div>
                {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
            <div class="notification is-danger has-text-left">
              {{ error|escape }}
            </div>
            {% endfor %}
        {% endif %}

        <form class="new_user" id="new_user" accept-charset="UTF-8" method="post">
          {% csrf_token %}
  <div class="columns grouped-controls">
    <div class="column">
      <div class="control has-icons-left is-marginless">
        <input required autofocus="autofocus" class="input" placeholder="First name" type="text" name="first_name" id="user_first_name" />
        <span class="icon is-left">
          <img src="/static/assets/icons/profile-32933ca246e0f2a9879f402cba5f9f8f0061af14b2b4b293187d33db353c011d.svg" />
        </span>
      </div>
    </div>
        <div class="column">
      <div class="control has-icons-left is-marginless">
        <input required class="input" placeholder="Last name" type="text" name="last_name" id="user_last_name" />
        <span class="icon is-left">
          <img src="/static/assets/icons/profile-32933ca246e0f2a9879f402cba5f9f8f0061af14b2b4b293187d33db353c011d.svg" />
        </span>
      </div>
    </div>
  </div>

  <div class="control has-icons-left">
    <input required autocomplete="email" class="input" placeholder="Email" type="email" name="email" id="user_email" />
    <span class="icon is-left">
      <img src="/static/assets/icons/email.svg" />
    </span>
  </div>

  <div class="control has-icons-left">
    <input required autocomplete="new-password" class="input" placeholder="Password" type="password" name="password1" id="user_password" />
    <span class="icon is-left">
      <img src="/static/assets/icons/password.svg" />
    </span>
  </div>

  <div class="control has-icons-left">
    <input required autocomplete="new-password" class="input" placeholder="Password confirmation" type="password" name="password2" id="user_password_confirmation" />
    <span class="icon is-left">
      <img src="/static/assets/icons/password.svg" />
    </span>
  </div>

  <div class="control">
    <label class="checkbox">
      <input required name="user[terms_of_service]" type="hidden" value="0" /><input required type="checkbox" value="1" name="user[terms_of_service]" id="user_terms_of_service" />
      I have read and agree to CoinJar's <a href='https://www.coinjar.com/legal' target='_blank' class='is-primary'>Terms of Service</a> and <a href='https://www.coinjar.com/privacy' target='_blank' class='is-primary'>Privacy Policy</a>.
    </label>
    <label class="checkbox">
      <input required name="user[list_subscription]" type="hidden" value="0" /><input type="checkbox" value="1" name="user[list_subscription]" id="user_list_subscription" />
      Subscribe to CoinJar Newsletter. You can unsubscribe at any time.
    </label>
  </div>

  <div class="control">
    <input type="submit" name="commit" value="Sign up" class="button is-fullwidth is-success" data-disable-with="Sign up" />
  </div>
</form>
<div style="visibility: hidden">
  <img src='https://d.adroll.com/ipixel/LGTXRMKZ45ARFJDTXQCVYX/GAD3XMXWDZE6ZD4ZOGYKBV?name=bea71983' width='1' height='1' />
  <img src='https://www.facebook.com/tr?id=131644930863209&ev=InitiateSignUp&noscript=1' width='1' height='1' />
</div>
<script>
  try {
    ga('send', {hitType: 'event', eventCategory: 'Form', eventAction: 'Initiate', eventLabel: 'Signup'});
  } catch(err) {}
</script>

      </div>
    </div>
  </div>

</body>
